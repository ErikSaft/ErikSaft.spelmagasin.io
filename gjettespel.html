<!DOCTYPE html>
<html lang="en">
  <!-- Importerer Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Edu+TAS+Beginner&family=Nosifer&family=Share+Tech+Mono&display=swap"
  rel="stylesheet"/>
  
  <style>
    body {
      background-image: url("images/Hacker\ bakgrunn");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/gjettespel.css" />

  </head>

  <body>
    <!-- Tilbake knapp -->
    <div class="button">
      <a href="index.html">
        <button id="Tilbake">Tilbake</button>
      </a>
    </div>

    <!-- Spelområde -->
    <div id="gameDiv">
      <h1>Gjettespel</h1>
      <p id="message">Gjett eit tall ifrå 1-100</p>
      <input type="number" id="guess" min="1" max="100" />
      <button onclick="checkGuess()">Gjett</button>
      <button onclick="resetGame()">Omstart</button>
    </div>

    <!-- JavaScript fil -->
    <script src="js/gjettepel.js"></script>
